<!DOCTYPE html>
<html>
  <head>
    <title>What ToDo? List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/datepicker.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    
    
    <script src="http://code.jquery.com/jquery-2.0.0.min.js" type="text/javascript" ></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="row-fluid">
      <div class="row-fluid"> 
        <div class="span8 offset2">
          <h1 style="float: left;">What ToDo?</h1>
          <div id="circleG" style="float: right; margin: 25px 0; vidisbility: hidden;">
            <div id="circleG_1" class="circleG"></div>
            <div id="circleG_2" class="circleG"></div>
            <div id="circleG_3" class="circleG"></div>
          </div>
          <ul id="task-list" class="unstyled">
            <li id="list-form">
              <form name="add-task" id="add-task" action="#" method="POST">
                <table class="task-table table">
                  <tr>
                    <td>#</td>
                    <td><input type="text" name="label" placeholder="What to do?" /></td>
                    <td> 
                      <div class="input-append">
                        <input type="text" name="due" class="datepicker" placeholder="When to do?" />
                        <span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </td>
                    <td>
                      <div class="input-append">
                        <select style="width: 50%;" name="priority">
                          <option value="1">low</option>
                          <option value="2">normal</option>
                          <option value="3">high</option>
                        </select>
                        <input style="width: 45%;" class="btn" type="submit" value="Go!" />
                      </div>
                    </td>
                  </tr>
                </table>
              </form>
            </li>
            <h2 style="float: left;">To do</h2>
            <li class="open-tasks-tools">
              order by <a id="orderByPriority" href="#task-list" >priority</a> or <a id="orderByDueDate" href="#task-list" >due date</a>
            </li>
            <li>
              <table class="task-table table">
                <tr>
                  <th>id</th>
                  <th>label</th>
                  <th>due date</th>
                  <th>actions</th>
                <tr>
              </table>
            </li>
            <div class="open-tasks-container">
              
            </div>
          </ul>

          <div style="margin-top: 30px; border-top: 1px solid #eee;">
            <h2>What is done?</h2>            
            <ul id="done-task-list" class="unstyled">
              <li>
                <table class="task-table table">
                  <tr>
                    <th>id</th>
                    <th>label</th>
                    <th>due date</th>
                    <th>actions</th>
                  <tr>
                </table>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="edit-task-modal" role="dialog" class="modal hide fade" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Edit Task</h3>
      </div>
      <form style="margin: 0;" name="edit-task" action="#" method="POST">
        <div class="modal-body">
          <fieldset>
            <input type="hidden" name="id" />
            <label>What to do?</label>
            <input type="text" name="label" placeholder="What to do?" />
            <label>When to do?</label>
            <div class="input-append">
              <input type="text" name="due" class="datepicker-modal" placeholder="When to do?" />
              <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <label>What is the hurry?</label>
            <select style="width: 50%;" name="priority">
              <option value="1">low</option>
              <option value="2">normal</option>
              <option value="3">high</option>
            </select>
          </fieldset>
        </div>      
        <div class="modal-footer">
          <input style="width: 45%;" class="btn btn-success" type="submit" value="Done editing" />
        </div>
      </form>
    </div>
  </body>
</html>
